<!DOCTYPE html>
<html>
<head>
    <title>Coding Quiz</title>
    <link rel="stylesheet" href="./assets/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
</head>
<body>
<!-- Start Quiz -->
    <section class="start">
        <h1>Coding Quiz Challenge</h1>
        <h3>Try to complete all the questions correctly within the allotted time!</h3>
        <h4>Be careful! Time will be subtracted in live time for each wrong answer!</h4>
        <button class="start" id="startBtn">Start Quiz!</button>
    </section>

<!-- View High Scores -->
    <section class="container" id="highScores">
        <button popovertarget="popover">View High Scores</button>
            <table popover id="popover">
                    <tr>
                        <th></th>
                        <th>Initals</th>
                        <th>Time</th>
                    </tr>
                    <tr>
                        <td id="first">1st </td>
                        <td id="firstInitial"></td>
                        <td id="firstScore"></td>
                    </tr>
                    <tr>
                        <td id="second">2nd </td>
                        <td id="secondInitial"></td>
                        <td id="secondScore"></td>
                    </tr>
                    <tr>
                        <td id="third">3rd </td>
                        <td id="thirdInitial"></td>
                        <td id="thirdScore"></td>
                    </tr>
            </table>
            
    </section>  
    <div id="score">
        <form id="scoreData">
            <label for="initials">Initials:</label><br>
            <input 
                type="text" 
                id="initials" 
                name="initials" 
                value=""><br>
            <label for="time">Final Time: 
                <span id="timeText" name="timeText" value="">
                </span>
            </label><br>
            <button type="submit" class="button" id="submitBtn" onclick="saveHighScore(event)">Save</button>
            <button type="reset" class="button" id="retryBtn">Retry</button>
          </form> 
    </div>      

<!-- Questions and Countdown Timer -->
    <section class="container">
            <div id="quiz">
                <div id="question"></div>
                <div id="choices">
                    <button class="choice" id="A" onclick="checkAnswer('A')"></button>
                    <button class="choice" id="B" onclick="checkAnswer('B')"></button>
                    <button class="choice" id="C" onclick="checkAnswer('C')"></button>
                </div>
                <div id="check"></div>
                <div id="timer">
                    <div id="counter"></div>
                </div>
            </div>
    </section>
    





<!-- JavaScript Files -->
    <script src="./assets/script.js"></script>
    

</body>

</html>
