<!DOCTYPE html>
<html>
<head>
    <title>Coding Quiz</title>
    <link rel="stylesheet" href="./assets/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
</head>
<body>
    <!-- Start Quiz -->
    <section class="start">
        <h1>Coding Quiz Challenge</h1>
        <h3>Try to complete all the questions correctly within the allotted time!</h3>
        <h4>Be careful! Time will be subtracted in live time for each wrong answer!</h4>
        <button class="button" id="startBtn" onclick="countdown()">Start Quiz!</button>
    </section>
    
    <!-- Timer element -->
    <section class="container" id="timer">
        <h1 id="gameOverMsg"></h1>
        <h4 id="timerText">Time Remaining: <span id="countdown"></span></h4>
    </section>

    <!-- View High Scores -->
    <section class="container" id="highScores">
        <button popovertarget="popover">View High Scores</button>
            <table popover id="popover">
                    <tr>
                        <th></th>
                        <th>Initals</th>
                        <th>Score</th>
                    </tr>
                    <tr>
                        <td id="first">1st </td>
                        <td id="firstInitial"></td>
                        <td id="firstScore"></td>
                    </tr>
                    <tr>
                        <td id="second">2nd </td>
                        <td id="secondInitial"></td>
                        <td id="secondScore"></td>
                    </tr>
                    <tr>
                        <td id="third">3rd </td>
                        <td id="thirdInitial"></td>
                        <td id="thirdScore"></td>
                    </tr>
            </table>



    <!-- Questions -->








    <script src="./assets/scriptTimer.js"></script>
    <script src="./assets/scriptScore.js"></script>

</body>

</html>
